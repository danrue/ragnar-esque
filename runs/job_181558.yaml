

timeouts:
  job:
    minutes: 45
  action:
    minutes: 10
  connection:
    minutes: 2

context:
  test_character_delay: 10



device_type: hi6220-hikey-r2
job_name: lkft-kselftests-master-237
priority: 100
visibility: public

metadata:

  
  git branch: master
  git repo: https://git.kernel.org/pub/scm/linux/kernel/git/next/linux-next.git
  git commit: 238879f45b80794d457ca553ff26986a833f1d2c
  git describe: next-20180413
  make_kernelversion: 4.16.0
  kernel-config: http://snapshots.linaro.org/openembedded/lkft/morty/hikey/rpb/linux-next/237/config
  kernel-defconfig: http://snapshots.linaro.org/openembedded/lkft/morty/hikey/rpb/linux-next/237/defconfig
  build-url: https://ci.linaro.org/job/openembedded-lkft-linux-next/DISTRO=rpb,MACHINE=hikey,label=docker-stretch-amd64/237/
  build-location: http://snapshots.linaro.org/openembedded/lkft/morty/hikey/rpb/linux-next/237
  toolchain: aarch64-linaro-linux linaro-6.2
  series: lkft

  kselftest__url: git://git.kernel.org/pub/scm/linux/kernel/git/next/linux-next.git
  kselftest__version: 4.16+gitAUTOINC+238879f45b
  kselftest__revision: 238879f45b80794d457ca553ff26986a833f1d2c



protocols:
  lava-lxc:
    name: lxc-target
    template: debian
    distribution: debian
    release: jessie
    arch: amd64
    mirror: http://mirror.bytemark.co.uk/debian


actions:

- deploy:
    namespace: tlxc
    timeout:
      minutes: 15
    to: lxc
    packages:
    - wget
    - unzip
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - root@(.*):/#
    timeout:
      minutes: 5
    method: lxc

- test:
    namespace: tlxc
    timeout:
      minutes: 10
    definitions:
    - from: inline
      name: install-google-fastboot
      path: inline/install-google-fastboot.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: install-fastboot
          description: Install fastboot provided by google
        run:
          steps:
          - wget http://dl.google.com/android/repository/platform-tools_r26.0.0-linux.zip
          - unzip platform-tools_r26.0.0-linux.zip
          - ln -s `pwd`/platform-tools/fastboot /usr/bin/fastboot
          - ln -s `pwd`/platform-tools/adb /usr/bin/adb
          - fastboot --version


- deploy:
    timeout:
      minutes: 15
    to: fastboot
    namespace: target
    connection: lxc
    images:
      ptable:
        url: http://releases.linaro.org/reference-platform/embedded/hikey/16.12/rpb/bootloader/ptable-linux-8g.img
        reboot: hard-reset
      boot:
        url: http://snapshots.linaro.org/openembedded/lkft/morty/hikey/rpb/linux-next/237/boot-0.0+AUTOINC+06e4def583-fb1158a365-r0-hikey-20180413032653-237.uefi.img
        reboot: hard-reset
      system:
        url: BISECT_URL
        compression: gz
        apply-overlay: true
    os: oe
    protocols:
      lava-lxc:
      - action: fastboot-deploy
        request: pre-power-command
        timeout:
          minutes: 2



- boot:
    namespace: target
    auto_login:
      login_prompt: 'login:'
      username: linaro
      login_commands:
        # Become super user to run tests
      - su
    prompts:
    - hikey:~
    - root@(.*):/#
    timeout:
      minutes: 5
    method: grub
    commands: installed
    protocols:
      lava-lxc:
      # other action could be boot-fastboot
      - action: grub-sequence-action
        request: pre-os-command
        timeout:
          minutes: 2




- test:
    namespace: target
    timeout:
      minutes: 60
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: prep-tests
          description: Device preparation
        run:
          steps:
          # the image does not raise the interface itself
          # force a DHCP request to avoid avahi using a zero conf address.
          - udhcpc
          - netstat
          - ip a
          - ifconfig
          - df
          - cat /sys/class/thermal/thermal_zone0/policy || true
          - echo "power_allocator" > /sys/class/thermal/thermal_zone0/policy || true
          - cat /sys/class/thermal/thermal_zone0/policy || true
          - cat /sys/devices/system/cpu/cpufreq/policy0/scaling_available_frequencies  |
            awk '{ print $$(NF-1) }'  > /sys/devices/system/cpu/cpufreq/policy0/scaling_max_freq
          - cat /sys/devices/system/cpu/cpufreq/policy0/scaling_max_freq || true
          - systemctl stop systemd-timesyncd || true
      name: prep-inline
      path: inline/prep.yaml

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: bisect
          description: Bisect
        run:
          steps:
          - lava-test-case bisect --shell /opt/kselftests/default-in-kernel/bpf/test_xdp_meta.sh
      name: bisect
      path: inline/bisect
